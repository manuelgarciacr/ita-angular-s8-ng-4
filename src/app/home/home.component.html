<div class="px-5">
    <h1 class="m-5 text-center">Users</h1>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8 mx-auto min-w-100 min-w-xl-xl">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position">
                No.
            </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="border-1 border-black border-top-0 border-end-0" sortActionDescription="Sort by firstName">
                First Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!--Last Name Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="border-black" sortActionDescription="Sort by lastName">
                Last Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="border-black" sortActionDescription="Sort by email">
                Email
            </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Password Column -->
        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="20%" class="border-black" sortActionDescription="Sort by password">
                Password
            </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="border-black" sortActionDescription="Sort by role">
                Role
            </th>
            <td mat-cell *matCellDef="let element"> {{ getRole(element.role) }} </td>
        </ng-container>

        <!-- Edit action -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center border-black">
                Actions
            </th>
            <td mat-cell *matCellDef="let element" class="text-nowrap text-center">
                <button mat-raised-button color="care" (click)="actualize(element, 'Edit')">Edit</button>
                <button mat-raised-button color="warn" (click)="actualize(element, 'Delete')"
                    class="ms-2">Del</button>
                <!-- <a class="btn btn-debug" (click)="edit(element._id)">EDIT</a> -->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
    <div class="p-3">
        <button mat-raised-button color="primary" class="me-2" (click)="exportXls()">Export to Excel</button>
        <button mat-raised-button color="success" (click)="add()">Add user</button>
    </div>
</div>
