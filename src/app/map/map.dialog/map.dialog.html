<h1 mat-dialog-title>{{data.action}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Collection name</mat-label>
        <input type="text" matInput [formControl]="featureCtrl" [matAutocomplete]="auto">
        <mat-autocomplete [requireSelection]="data.action == 'Load'" #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{ option.name }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="name(featureCtrl.value!)" cdkFocusInitial>Ok</button>
</div>
